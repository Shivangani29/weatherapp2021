<!DOCTYPE html>
<title>Weather Web App </title>
<link href="weather.css" rel="stylesheet">
<script src="weather.js" defer></script>
<div class="api">
  <div class="container">🌞 This demo needs an OpenWeather API key to work. <a target="_blank" href="https://home.openweathermap.org/users/sign_up">Get yours here for free!</a>
  </div>
</div>
<section class="top-banner">
  <div class="container">
    <h1 class="heading">Simple Weather App</h1>
    <form>
      <input type="text" placeholder="Search for a city" autofocus>
      <button type="submit">SUBMIT</button>
      <span class="msg"></span>
    </form>
  </div>
</section>
<section class="ajax-section">
  <div class="container">
    <ul class="cities"></ul>
  </div>
</section>
<footer class="page-footer">
  <div class="container">
    <small>Made with <span>❤</span> by <a href="https://github.com/Shivangani29" target="_blank"><u>Shivangani Gupta</u></a>
    </small>
  </div>
</footer>
